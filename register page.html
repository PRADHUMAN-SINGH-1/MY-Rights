<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; 
      color: #ffffff; 
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav {
      display: flex;
      justify-content: space-between;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li:last-child {
      margin-right: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff; 
    }
    #register-container {
      text-align: center;
      margin-top: 50px;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }
    #register-container input,
    #register-container select {
      width: 250px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #register-container button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-box {
      display: inline-block;
      width: 250px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
    }
    #brand-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <span id="brand-name">MY Rights</span>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li> 
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div id="register-container">
    <h2>Register</h2>
    <form id="register-form" action="log in.html">
      <input type="text" id="full-name" placeholder="Full Name">
      <br>
      <input type="tel" id="phone-number" placeholder="Phone Number">
      <br>
      <div class="option-box">
        <label for="nationality">Nationality:</label>
        <select id="nationality">
          <option value="Indian">Indian</option>
          <option value="Foreigner">Foreigner</option>
        </select>
      </div>
      <br>
      <div id="country-box" class="option-box" style="display: none;">
        <label for="country-name">Country Name:</label>
        <input type="text" id="country-name" placeholder="Country Name">
      </div>
      <br>
      <div class="option-box">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <br>
      <div class="option-box">
        <label for="citizen-status">Are you a citizen or legal expert?</label>
        <select id="citizen-status">
          <option value="Citizen">Citizen</option>
          <option value="Legal Expert">Legal Expert</option>
        </select>
      </div>
      <br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="log in.html">Login</a></p>
  </div>

  <script>
    document.getElementById('nationality').addEventListener('change', function() {
      var countryBox = document.getElementById('country-box');
      if (this.value === 'Foreigner') {
        countryBox.style.display = 'inline-block';
      } else {
        countryBox.style.display = 'none';
      }
    });

    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var fullName = document.getElementById('full-name').value;
      var phoneNumber = document.getElementById('phone-number').value;
      var nationality = document.getElementById('nationality').value;
      var countryName = document.getElementById('country-name').value;
      var gender = document.getElementById('gender').value;
      var citizenStatus = document.getElementById('citizen-status').value;
      
      console.log('Full Name:', fullName);
      <br>
      console.log('Phone Number:', phoneNumber);
      console.log('Nationality:', nationality);
      if (nationality === 'Foreigner') {
        console.log('Country Name:', countryName);
      }
      console.log('Gender:', gender);
      <br>
      console.log('Citizen Status:', citizenStatus);
    });
  </script>
</body>
</html>
